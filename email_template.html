<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #dddddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #FFA500;
            padding: 10px 20px;
            color: #ffffff;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .content {
            padding: 20px;
            color: #333333;
        }
        .footer {
            background-color: #32CD32;
            padding: 10px;
            text-align: center;
            color: #ffffff;
            border-radius: 0 0 8px 8px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="cid:company_logo" alt="Company Logo" style="max-width: 150px;">
            <h1>{{subject}}</h1>
        </div>
        
        <div class="content">
            <p>{{body}}</p>
        </div>
        <div class="footer">
            <p>Thank you for being part of the Collavare community!</p>
        </div>
    </div>
</body>
</html>
